<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message for Ritika</title>
  <style>
    /* Body and background styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #f8e8e8;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* Heart animation */
    .heart {
      font-size: 100px;
      color: red;
      animation: heartBeat 1s infinite alternate;
    }

    /* Love letter styling */
    .love-message {
      font-size: 1.8em;
      color: #d63d55;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    .name {
      color: #ff69b4;
      font-weight: bold;
    }

    /* Animation to fade in the message */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Heartbeat animation */
    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Floating hearts */
    .floating-heart {
      font-size: 30px;
      color: red;
      position: absolute;
      animation: floatUp 3s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Heart symbol at the top -->
    <div class="heart">❤</div>

    <!-- Love message text -->
    <div class="love-message">
      <p>Dear <span class="name">Ritika</span>,</p>
      <p>Every moment with you feels like a dream come true.</p>
      <p>My heart beats for you, and I cherish every little thing about you.</p>
      <p>You are my world, and I want to be with you forever. ❤</p>
    </div>

    <!-- Floating hearts -->
    <div class="floating-heart" style="top: 10%; left: 10%; animation-delay: 0s;">❤</div>
    <div class="floating-heart" style="top: 20%; left: 40%; animation-delay: 1s;">❤</div>
    <div class="floating-heart" style="top: 30%; left: 70%; animation-delay: 2s;">❤</div>
    <div class="floating-heart" style="top: 60%; left: 50%; animation-delay: 3s;">❤</div>
  </div>

  <script>
    // Triggering the fade-in animation when the page loads
    window.onload = function() {
      const loveMessage = document.querySelector('.love-message');
      loveMessage.style.animation = 'fadeIn 3s ease-in-out forwards';
    };
  </script>

</body>
</html>
